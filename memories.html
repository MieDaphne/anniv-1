<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #ffb6c1, #ffe4e1);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .slideshow {
      position: relative;
      width: 90%;
      max-width: 420px;
      height: 60vh;
      max-height: 500px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      background: white;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .slide.active {
      display: block;
      animation: fade 0.8s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    /* Navigation Buttons */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255,255,255,0.6);
      border: none;
      padding: 8px 14px;
      font-size: 18px;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 5;
    }

    .slideshow:hover .nav-btn {
      opacity: 1;
    }

    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }

    .nav-btn:hover {
      background-color: rgba(255,255,255,0.9);
    }

    /* Home Button */
    .home-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background-color: #ff7f9e;
      color: white;
      border: none;
      font-size: 14px;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
      z-index: 10;
    }

    .home-btn:hover {
      background-color: #ff507a;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .slideshow {
        width: 95%;
        height: 55vh;
      }
      .nav-btn {
        font-size: 16px;
        padding: 6px 12px;
      }
      .home-btn {
        font-size: 13px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <script>
    const slides = document.querySelectorAll(".slide");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    let currentSlide = 0;
    let slideInterval;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) slide.classList.add("active");
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    nextBtn.addEventListener("click", () => {
      nextSlide();
      resetAutoSlide();
    });

    prevBtn.addEventListener("click", () => {
      prevSlide();
      resetAutoSlide();
    });

    function startAutoSlide() {
      slideInterval = setInterval(nextSlide, 4000); // change every 4 seconds
    }

    function resetAutoSlide() {
      clearInterval(slideInterval);
      startAutoSlide();
    }

    function goHome() {
      window.location.href = "index.html";
    }

    startAutoSlide();
  </script>
