<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Time üíï</title>
  <style>
    /* --- Body & Background --- */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Floating Hearts */
    body::before {
      content: 'üíñ üíï üíû üíó üíì';
      position: absolute;
      width: 100%;
      height: 100%;
      animation: floatHearts 12s linear infinite;
      font-size: 1.5em;
      opacity: 0.15;
      z-index: 1;
    }
    @keyframes floatHearts {
      from { transform: translateY(100vh); }
      to { transform: translateY(-100vh); }
    }

    /* Quiz Container */
    .container.quiz {
      position: relative;
      z-index: 2;
      max-width: 550px;
      width: 90%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      overflow-y: auto;
      max-height: 90vh;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 5px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1em;
      margin-bottom: 10px;
    }

    /* Question Styling */
    .question {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      margin: 8px 0;
      border-radius: 12px;
      text-align: left;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease-in-out;
    }
    .question.show {
      opacity: 1;
      transform: translateY(0);
    }
    .question h3 {
      font-size: 1em;
      margin-bottom: 5px;
    }
    .question label {
      display: block;
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 10px;
      background: rgba(255, 105, 180, 0.3);
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9em;
    }
    .question label:hover {
      background: rgba(255, 20, 147, 0.5);
    }

    input[type="radio"] {
      margin-right: 6px;
    }

    /* Buttons */
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: #ff758c;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff507a;
      transform: scale(1.05);
    }

    .result {
      margin-top: 10px;
      font-size: 1.1em;
      opacity: 0;
      transition: opacity 0.4s;
    }
    .result.show {
      opacity: 1;
    }

    #final-link {
      display: none;
      margin-top: 10px;
      background: #6a11cb;
      padding: 10px 18px;
      border-radius: 25px;
      text-decoration: none;
      color: #fff;
      font-size: 1em;
      transition: 0.3s;
    }
    #final-link:hover {
      background: #2575fc;
    }

    /* Home Button */
    .home-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff7f9e;
      color: white;
      border: none;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: 0.3s;
      z-index: 10;
    }
    .home-btn:hover {
      background-color: #ff507a;
      transform: scale(1.05);
    }

    /* Mobile */
    @media (max-width: 480px) {
      h1 { font-size: 1.3em; }
      p { font-size: 0.9em; }
      .btn, #final-link { font-size: 0.9em; padding: 8px 16px; }
      .question { padding: 10px; }
      .home-btn { font-size: 12px; padding: 5px 10px; }
    }
  </style>
</head>
<body>
  <button class="home-btn" onclick="goHome()">üè† Home</button>
  <div class="container quiz">
    <h1>üíï Fun Couple Quiz</h1>
    <p>Answer all 10 questions to unlock your surprise! ü•∞</p>

    <div id="quiz-container"></div>
    <button onclick="submitQuiz()" class="btn">Submit</button>

    <div id="quiz-result" class="result"></div>
    <a href="final.html" id="final-link">üéâ Final Surprise</a>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html";
    }

    const quizQuestions = [
      { question: "Where did we first meet?", options: ["School", "Park", "Online", "Cafe"], answer: "School" },
      { question: "Who did the first move?", options: ["Charles Dave", "Mie Daphne"], answer: "Mie Daphne" },
      { question: "Who said 'I love you' first?", options: ["Charles Dave", "Mie Daphne"], answer: "Mie Daphne" },
      { question: "Our dream travel destination?", options: ["Paris", "Japan", "Maldives", "New York"], answer: "Paris" },
      { question: "What‚Äôs my favorite food?", options: ["Pizza", "Monggo Bread", "Burgers", "Pasta"], answer: "Monggo Bread" },
      { question: "Where was our first date?", options: ["Garcia Park", "Rizal Park", "School"], answer: "Garcia Park" },
      { question: "My favorite color?", options: ["Blue", "Pink", "Black", "White"], answer: "White" },
      { question: "Our special date?", options: ["Oct 7", "Oct 8", "Oct 9", "Oct 5"], answer: "Oct 7" },
      { question: "Which pet do we want?", options: ["Dog", "Cat", "Bird", "Fish"], answer: "Cat" },
      { question: "How much do I love you?", options: ["To the moon üåô", "To the stars ‚ú®", "Forever üíï", "All of the above"], answer: "All of the above" }
    ];

    const container = document.getElementById("quiz-container");

    quizQuestions.forEach((q, index) => {
      const qDiv = document.createElement("div");
      qDiv.classList.add("question");
      qDiv.innerHTML = `<h3>${index + 1}. ${q.question}</h3>` +
        q.options.map(opt => `<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>`).join("");
      container.appendChild(qDiv);
    });

    // Animate questions
    const questionBlocks = document.querySelectorAll('.question');
    questionBlocks.forEach((q, i) => {
      setTimeout(() => { q.classList.add('show'); }, i * 150);
    });

    function submitQuiz() {
      let score = 0;
      quizQuestions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected && selected.value === q.answer) score++;
      });

      const resultEl = document.getElementById("quiz-result");
      resultEl.textContent = `You scored ${score} out of ${quizQuestions.length} üíñ`;
      resultEl.classList.add("show");

      const finalBtn = document.getElementById("final-link");
      finalBtn.style.display = (score === quizQuestions.length) ? "inline-block" : "none";
    }
  </script>
</body>
</html>
