  <style>/* General button animation */
.btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 20px;
  background: #ff69b4;
  color: white;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  border: none;
  position: relative;
  overflow: hidden;
}

/* Hover animation */
.btn:hover {
  background: #ff1493;
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0px 8px 20px rgba(255, 20, 147, 0.4);
}

/* Click (active) animation */
.btn:active {
  transform: scale(0.95);
  box-shadow: 0px 4px 10px rgba(255, 20, 147, 0.2);
}

/* Floating entrance animation */
@keyframes floatUp {
  0% {
    transform: translateY(30px);
    opacity: 0;
  }
  100% {
    transform: translateY(0px);
    opacity: 1;
  }
}

/* Apply float entrance animation */
.btn {
  animation: floatUp 0.8s ease forwards;
}

/* Staggered delays for each button */
.btn:nth-of-type(1) {
  animation-delay: 0.3s;
}
.btn:nth-of-type(2) {
  animation-delay: 0.6s;
}
.btn:nth-of-type(3) {
  animation-delay: 0.9s;
}
</style>
  <link rel="stylesheet" href="style.css">
</head>
